<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MS Word</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="container mx-auto">
    <div class="bg-sky-500 w-3/4 mx-auto h-96 mt-20">
        <h1 class="text-center text-3xl font-bold p-5">This is my text editor</h1>
        <div class="w-3/4 mx-auto h-3/4 border-4 border-black ">
            <div class="p-5 flex justify-around">
                <div class="space-x-2">
                    <button class="format-button" data-format="bold"><i class="fa-solid fa-bold"></i></button>
                    <button class="format-button" data-format="italic"><i class="fa-solid fa-italic"></i></button>
                    <button class="format-button" data-format="underline"><i class="fa-solid fa-underline"></i></button>
                </div>

                <div class="space-x-2">
                    <button class="align-button" data-align="left"><i class="fa-solid fa-align-left"></i></button>
                    <button class="align-button" data-align="right"><i class="fa-solid fa-align-right"></i></button>
                    <button class="align-button" data-align="center"><i class="fa-solid fa-align-center"></i></button>
                    <button class="align-button" data-align="justify"><i class="fa-solid fa-align-justify"></i></button>
                </div>

                <div>
                    <button><input class=" w-7 rounded-lg" type="number" name="" id=""></button>
                    <input type="color" id="color-picker" class="">
                    
                </div>
            </div>

            <!-- Text area -->
            <div class="w-full h-3/4 mx-auto flex justify-center items-center text-center">
                <textarea name="" id="text-area" class="w-3/4 h-3/4 " ></textarea>
            </div>

        </div>
    </div>
    

    <!-- script -->
    <script src="js/setAttribute.js"></script>
</body>
</html>
